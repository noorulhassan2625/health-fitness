    <main>

        <section class="contact_content">
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="GET" class="contact_form">
                <h2>Contact Us</h2>
                <label for="fullname" class="required">Your Name</label>
                <input type="text" name="fullname" id="fullname" required minlength="1" maxlength="64">
                <label for="email" class="required">Your email address</label>
                <input type="email" name="email" id="email" required minlength="1" maxlength="64">
                <label for="tel">Your phone number</label>
                <input type="tel" name="tel" id="tel">
                <label for="object">Object of your message</label>
                <select name="object" id="object" required>
                    <option value="" disabled>Select a topic...</option>
                    <option value="general_inquiry">General Inquiry</option>
                    <option value="personal_training">Personal Training Request</option>
                    <option value="nutrition_guidance">Nutrition Guidance Request</option>
                    <option value="fitness_program">Fitness Program Customization</option>
                    <option value="feedback">Feedback on Services</option>
                </select>
                <h4>Are you already a member?</h4>
                <div class="checkboxes">
                    <div class="input_checkbox">
                        <input type="radio" name="membership" id="yes_membership">
                        <label for="yes_membership">Yes</label>
                    </div>
                    <div class="input_checkbox">
                        <input type="radio" name="membership" id="no_membership" checked>
                        <label for="no_membership">No</label>
                    </div>
                </div>
                <label for="message" class="required">Your message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button>Send your message</button>
            </form>
            <div class="contact_info">
                <a href="./index.html" class="website_logo">Health & Fitness</a>
                <address>
                    <p>+12 34 56 78 9</p>
                    <p>--Address, United Arab Emirates--</p>
                </address>

        </section>
